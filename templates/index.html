<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Local Cloud</title>
  </head>
  <body>
    <nav>
      <div class="navContainer">
        <button class="navButton">New Folder</button>
        <input type="file" name="files" id="upload-files" onclick="fileCount()" hidden multiple />
        <label for="upload-files"> Upload </label>
        <span id="numFiles"></span>
      </div>
    </nav>
    <div class="MainContainer">
      <h1 class="mainTitle">Your Home Cloud</h1>
      <!-- <button id="down">DOWNLOAD</button> -->
      <h3>Files</h3>
      <section class="filesSection">
        <!-- <div class="fileStyle">File 1</div>
        <div class="fileStyle">File 2</div>
        <div class="fileStyle">File 3</div> -->
      </section>
    </div>
    <script>
      document.getElementById("down").onclick = () => {
        window.open("/download/svg cheat sheet.pdf");
        // fetch("/download/svg cheat sheet.pdf", {
        //   method: "GET", // or 'PUT'
        //   headers: {
        //     "Content-Type": "application/json",
        //     Accept: "application/json",
        //   },
        // }).catch((error) => {
        //   console.error("Error:", error);
        // });
      };
      function fileCount() {
        let uploader = document.getElementById("upload-files");
        let dispNumFiles = document.getElementById("numFiles");
        if (uploader.files.length >= 1) {
          dispNumFiles.innerText = `Number of files: ${uploader.files.length}`;
        }
      }
    </script>
    <script>
      class sepFilesAndFolders {
        constructor(data) {
          this.data = data.split(",");
          this.files = [];
          this.folders = [];
          this.validExtensions = [
            "pdf",
            "xlsx", "docx","pptx", "txt",
            "jpeg",  "jpg", "png",
            "py", "js", "html", "json", "css", "gitignore", "md", "lock", "m",
            "mp3", "mp4"
        ]; //prettier-ignore
        }
        getFiles() {
          let promiseFiles = [];
          this.data.forEach((elem, index) => {
            let lastItem = elem.split(".")[elem.split(".").length - 1];
            if (this.validExtensions.includes(lastItem)) {
              // console.log(elem);
              promiseFiles.push(elem);
            } else {
            }
          });
          return Promise.all(promiseFiles);
        }
      }
    </script>
    <script>
      function createDivForFiles(arrFiles, parentElement) {
        arrFiles.forEach((elem, index) => {
          let createDiv = document.createElement("div");
          createDiv.innerText = elem;
          createDiv.setAttribute("name", elem);
          createDiv.classList.add("fileStyle");
          parentElement.appendChild(createDiv);
          createDiv.onclick = () => {
            window.open(`/download/${elem}`);
          };
        });
      }
    </script>
    <script>
      let files = `<%- files%>`;
      let fnf = new sepFilesAndFolders(files);
      let filesSection = document.getElementsByTagName("section")[0];
      fnf.getFiles().then((arr) => {
        createDivForFiles(arr, filesSection);
      });
    </script>
  </body>
</html>
